<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Body styling */
        body {
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        .header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        /* Sidebar styling for left placement */
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            color: white;
        }

        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }

        .sidebar-menu li {
            padding: 10px;
            text-align: center;
        }

        .sidebar-menu li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar-menu li a:hover {
            color: #007BFF;
        }

        /* Toggle button inside sidebar */
        .temperature-toggle {
            margin-top: 20px;
            text-align: center;
        }

        /* Card layout styling */
        .container {
            margin-left: 270px; /* Adjust to prevent cards overlapping with sidebar */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .weather-icon {
            font-size: 50px;
        }

        /* Chart container styling */
        .chart-container {
            margin-left: 270px;
            padding: 30px;
            background-color: #E4E0E1;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #weatherCharts {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Adjust for responsiveness */
        }

        .chart {
            width: 48%;
            height: 400px;
            margin-bottom: 20px; /* Space between charts */
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

<!-- Header -->
<div class="header">
    Weather App Assignment
</div>

<!-- Sidebar on the left -->
<div class="sidebar">
    <div class="sidebar-brand">
        <h2>Weather App</h2>
    </div>
    <ul class="sidebar-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#charts">Charts</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <!-- Toggle button inside sidebar for temperature conversion -->
    <div class="temperature-toggle">
        <i id="tempToggle" class="bi bi-thermometer" style="font-size: 30px; cursor: pointer;" title="Toggle Temperature"></i>
        <p>Toggle Celsius/Kelvin</p>
    </div>
</div>

<!-- Cards displaying the weather information -->
<div class="container">
    <div class="row" id="weather-cards"></div>
</div>

<!-- Chart container for weather visualization -->
<!-- Container for Charts -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="humidityChart"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <canvas id="windSpeedChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="cloudCoverChart"></canvas>
        </div>
    </div>
</div>


<!-- Daily weather summary section -->
<section id="dailySummary" class="daily-summary-container" style="background-color:#E4E0E1; padding: 20px;">
    <h2>5-Day Weather Summary</h2>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Weather Monitoring. All rights reserved.</p>
</footer>

<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
