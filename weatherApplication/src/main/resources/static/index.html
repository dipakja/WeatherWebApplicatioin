<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="index.css">
    <!-- Add Font Awesome for weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
</head>

<body>

<!-- Header -->
<div class="header" id="home">
    Weather Web Assignment
    <div class="marquee">
        <p>Weather will Update after each 5 Minutes.</p>
    </div>
</div>

<!-- Sidebar on the left -->
<div class="sidebar">
    <div class="sidebar-brand">
        <h2>Weather App</h2>
    </div>
    <ul class="sidebar-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#cityDropdown">Charts</a></li>
        <li><a href="#dailySummary">Summary</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <!-- Toggle button inside sidebar for temperature conversion -->
    <div class="temperature-toggle">
        <i id="tempToggle" class="bi bi-thermometer" style="font-size: 30px; cursor: pointer;" title="Toggle Temperature"></i>
        <p>Click Here to change Celsius/Kelvin</p>
    </div>
</div>

<!-- Cards displaying the weather information -->
<div class="container">
    <h3 style="text-align:center;">Current Weather</h3>
    <div class="row" id="weather-cards"></div>
</div>

<!-- City Selection Dropdown -->
<div class="container mt-4">
    <label for="cityDropdown">Select a City:</label>
    <select id="cityDropdown" class="form-select">
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Hyderabad">Hyderabad</option>
    </select>
</div>

<!-- Container for Charts -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="humidityChart"></canvas>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <canvas id="windSpeedChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="cloudCoverChart"></canvas>
        </div>
    </div>
</div>
<!-- Daily weather summary section -->

<div class="container">
    <h3 style="text-align:center;">Weather Summary</h3>
    <section id="dailySummary" class="daily-summary-container" style="padding: 20px;">
        <!-- Summaries will be dynamically injected here -->
    </section>
</div>






<!-- Footer -->
<footer>
    <p>&copy; 2024 Weather Monitoring. All rights reserved.</p>
</footer>

<script src="chart.js"></script>
<script src="index.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
